<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-box">
        <h1><span>String</span> Transform</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter a String"
            class="input"
            required
          />

          <button class="submitBtn">Submit</button>
        </div>
      </div>
      <div class="transformed-string-box">
        <span class="transform-title">Uppercase</span>
        <p class="transformed-text upper-case"></p>
      </div>
      <div class="transformed-string-box">
        <span class="transform-title">Lowercase</span>
        <p class="transformed-text lower-case"></p>
      </div>
      <div class="transformed-string-box">
        <span class="transform-title">Kebab case</span>
        <p class="transformed-text kebab-case"></p>
      </div>
      <div class="transformed-string-box">
        <span class="transform-title">Pascal case</span>
        <p class="transformed-text pascal-case"></p>
      </div>
      <div class="transformed-string-box">
        <span class="transform-title">Camel case</span>
        <p class="transformed-text camel-case"></p>
      </div>
    </main>
  </body>
</html>
